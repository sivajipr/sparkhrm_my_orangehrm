{% extends "base.html" %}
{% block content %}
<div class='row'>
				<div class='col-md-12'>
					<div class='maincontent'>
						<div class='mainheading'>
							<h4>Assign leaves</h4>
						</div>
				<form class="form-horizontal" method='post' action='/employee/assign' enctype="multipart/form-data" style='margin-top:30px'>{% csrf_token %}
				<div class="col-md-6 form-group">
    				<label class="col-sm-5 control-label">Employee</label>
    				<div class="col-sm-5">
    					{{ form.employee }}
    				</div></div>
				<div class="col-md-6 form-group">
    				<label class="col-sm-5 control-label">Casual</label>
    				<div class="col-sm-5">
    					{{ form.casual }}
    				</div>
    			</div>
    			<div class="col-md-6 form-group">
    				<label class="col-sm-5 control-label">Sick</label>
    				<div class="col-sm-5">
    					{{ form.sick }}
    				</div>
    			</div>
    			<div class="col-md-6 form-group">
    				<label class="col-sm-5 control-label">Optional</label>
    				<div class="col-sm-5">
    					{{ form.optional }}
    				</div>
    			</div>
    			<div class="form-group">
    					<div class="col-sm-offset-2 col-sm-10">
      						<button type="submit" class="btn btn-default" style='margin-left:466px'>ok</button>
    					</div>
  					</div>
                    {{form.errors}}
    			<div class='clearfix' style='border-bottom:2px solid #FAD163; width:100%; margin-bottom:20px'></div>
    			</form>

</div></div></div>
<script>
$(document).ready(function(){
    $( "#id_employee" ).change(function() {
        var id = $("#id_employee").val();
        console.log(id);
        $.ajax({
             url:'/employee/value/',
             type: "GET",
             data:{'id':id},

             success: function( data ) {
                var sick = data.sick;
                var casual = data.casual;
                var optional = data.optional;
                $("#id_sick").val(sick);
                $("#id_casual").val(casual);
                $("#id_optional").val(optional);
            },
        }); 
    });
    });
</script>
{% endblock %}
