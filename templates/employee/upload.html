{% extends "base.html" %}
{% block content %}
<div class='row'>
				<div class='col-md-12'>
					<div class='maincontent'>
						<div class='mainheading'>
							<h4>File upload</h4>
						</div>
						<form class="form-horizontal" method='post' action='/employee/upload' enctype="multipart/form-data" style='margin-top:30px'>{% csrf_token %}
   						<div class="col-md-6 form-group" style='width:35%'>
    						<label for="inputEmail3" class="col-sm-5 control-label">file</label>
    					<div class="col-sm-5">
    					{{ form.file }}
   						</div></div>
   						<div class="form-group">
    					<div>
      						<button type="submit" class="btn btn-default">ok</button>
    					</div>
  					</div>
  					</form>
  					<button type="button" class="btn btn-default"><a href='/employee/list'>list</a></button>
   						<div class='clearfix' style='border-bottom:2px solid #FAD163; width:100%; margin-bottom:20px'></div>
   					

</div></div></div>
{% endblock %}
