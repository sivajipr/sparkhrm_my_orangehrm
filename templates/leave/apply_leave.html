{% extends 'base.html' %}
{% block content %}
<div class='row'>
	<div class='col-md-12'>
		<div class='maincontent'>
			<div class='mainheading'>
				<h4>Apply leave</h4>
			</div>
			<form class="form-horizontal" method='post' action='leave/apply' enctype="multipart/form-data" style='margin-top:30px'>{% csrf_token %}
				<div class='row'>
        	<div class="col-md-2"></div>
				<div class="col-md-5 form-group">
    				<label for="inputEmail3" class="col-sm-2 control-label">Type</label>
    				<div class="col-sm-10">
    					{{ form.leave_type }}
   					</div></div>
   					<div class="col-md-5 form-group">
    				<label for="id_from" class="col-sm-2 control-label">From Date</label>
    				<div class="col-sm-10">
    					{{ form.from_date }}
   					</div></div></div>
   					<div class='row'>
            		<div class="col-md-2"></div>
   					<div class="col-md-5 form-group">
    				<label for="id_to" class="col-sm-2 control-label">To Date</label>
    				<div class="col-sm-10">
    					{{ form.to_date }}
   					</div></div>
   					<div class="col-md-5 form-group">
    				<label for="inputEmail3" class="col-sm-2 control-label">Why</label>
    				<div class="col-sm-10">
    					{{ form.comment }}
   					</div></div></div>
   					<div class="form-group">
    					<div class="col-sm-offset-2 col-sm-10">
      						<button type="submit" class="btn btn-default" style='margin-left:466px'>ok</button>
    					</div>
  					</div>
  					{{form.errors}}
  					<div class='clearfix' style='border-bottom:2px solid #FAD163; width:100%; margin-bottom:20px'></div>
  					</form>


   					







		</div>
	</div>
</div>
<script>
  $(function() {
  	console.log('fine');
    $( "#id_from_date" ).datepicker();
    $( "#id_to_date" ).datepicker();
  });
  </script>
{% endblock %}
